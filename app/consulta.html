<!DOCTYPE html>
<html>

<head>
    <title>Consulta de Contatos</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!-- menu -->
    <div class="pos-f-t">
        <div class="collapse" id="navbarToggleExternalContent">
            <div class="bg-rgba p-4">
                <h4 class="text-white">Agenda de Contatos</h4>
                <ul class="navbar-nav">
                    <li class="nav-item active"><a class="nav-link" href="./index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="./consulta.html">Contatos</a></li>
                </ul>
            </div>
        </div>
        <nav class="navbar navbar-dark bg-rgba">
            <button class="navbar-toggler" type="button" data-toggle="collapse"
                data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a href="">
                <img src="https://res.cloudinary.com/daqpjdyeu/image/upload/f_auto,q_auto/v1/logos-projeto-agenda-contatos/tgfauk418anq6jejvub9"
                    height="85px" />
            </a>
        </nav>
    </div>
    <!-- main -->
    <main>
        <div class="container">
            <h1>Consulte seus contatos</h1>
            <form>
                <div class="form-group">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="nome" placeholder="Digite o nome">
                </div>
                <div class="form-group">
                    <label for="celular" class="form-label">Celular</label>
                    <input type="number" class="form-control" id="celular" placeholder="Digite o celular">
                </div>
                <div class="form-group">
                    <label for="cep" class="form-label">CEP</label>
                    <input type="number" class="form-control" id="cep" placeholder="Digite o CEP">
                </div>
                <div class="row btn-container">
                    <div class="col">
                        <button type="submit" class="btn btn-primary btn-block">Ver Contatos</button>
                    </div>
                </div>
            </form>
    </main>

    <!-- footer -->
    <div class="footer">
        <a href="index.html">
            <img src="https://res.cloudinary.com/daqpjdyeu/image/upload/f_auto,q_auto/v1/logos-projeto-agenda-contatos/tgfauk418anq6jejvub9"
                alt="Logo" class="img-fluid">
        </a>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
